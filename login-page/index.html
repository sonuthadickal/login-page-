<!DOCTYPE html>
<html>
    <head>

        <title>
        Login Page 
        </title>
        <meta charset="utf-8">
      <script src="https://kit.fontawesome.com/2bed8fc9e9.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <meta http-equiv="content-type" content="text/html " ; charset="utf-8">
    <meta name="view-port" content="width = device-width , initial-scale = 1">
    

        <body>
            <div class="container right-panel-active">
                <!-- sign up  -->
                <div class="container__form container--signup ">
                    <form action="#" class="form" id="form1" >
                        <p class="p1" > Already in? Sign In then ! </p>
                        <h2 class="form__title" >Sign Up</h2>
                        <input type="text" placeholder="User" class="input" />
                        <input type="email" placeholder="Email" class="input" />
                        <input type="password" placeholder="Password" class="input" />
                        <button class="btn" >
                            Sign Up
                        </button>

                    </form>
                </div>
                <!-- sign in  -->
                <div class="container__form container--signin" >
                    <form action="#" class="form" id="form2" >
                        <p class="p2" > New here ? Sign up then !</p>
                        <h2 class="form__title" > Sign In </h2>
                        <input type="text" placeholder="User" class="input" />
                        <input type="email" placeholder="Email" class="input" />
                        <input type="password" placeholder="Password" class="input" />
                        
                        <button class="btn" >
                            Sign In
                        </button>
                        
                    </form>
                </div>
                <!-- overlay -->
                <div class="conatiner__overlay" >
                    <div class="overlay">
                        <div class="overlay__panel overlay--left">
                            <button class="btn" id="signIn" > Sign In</button>
                        </div>
                        <div class="overlay__panel overlay--right">
                            <button  class="btn-1" id="signUp" > Sign Up</button>
                        </div>
                    </div>
                </div>
            
            </div>
            <script src="main.js" ></script>
        </body>
    
    </head>
</html>
